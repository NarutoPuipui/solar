<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarGen Predictor</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a style=" text-decoration: none;" href="/" class="logo">SolarGen Predictor</a>
            <div class="navbar-links">
                <a href="/">Home</a>
                <a href="/features">Features</a>
                <a href="/about">About</a>
                <a href="/developers">Developers</a>
              
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Predict Your Solar Energy Generation</h1>
            <p>Use our advanced model to estimate solar energy generation and plan your resources efficiently.</p>
        </div>
    </section>

    <!-- Prediction Form -->
    <div class="form-container">
        <h2>Solar Energy Prediction</h2>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
        <form action="/predict" method="post">
            <label for="Daily_Yield">Daily Yield:</label>
            <input type="number" name="Daily_Yield" required>
            
            <label for="Total_Yield">Total Yield:</label>
            <input type="number" name="Total_Yield" required>
            
            <label for="Ambient_Temperature">Ambient Temperature:</label>
            <input type="number" name="Ambient_Temperature" required>
            
            <label for="Module_Temperature">Module Temperature:</label>
            <input type="number" name="Module_Temperature" required>
            
            <label for="Irradiation">Irradiation:</label>
            <input type="number" name="Irradiation" required>

            
            <input type="submit" value="Predict">
        </form>
        
    </div>
</body>
</html>
